<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#166534">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Order App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background-color: #f9fafb; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .item-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .item-card:active {
            transform: scale(0.98);
        }

        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }

        .tally-modal-content {
            height: 80vh;
            border-radius: 2rem 2rem 0 0;
        }
    </style>
</head>
<body class="pb-44">

    <!-- Header Section -->
    <div class="sticky top-0 z-40 bg-gray-50/80 backdrop-blur-md px-4 pt-6 pb-2">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">Order App</h1>
                    <p class="text-xs text-green-600 font-bold uppercase tracking-widest" id="status-text">Updating Inventory...</p>
                </div>
                <!-- Top Right Add Button -->
                <button onclick="toggleTallyModal(true)" 
                    class="bg-green-700 text-white w-14 h-14 rounded-2xl shadow-lg shadow-green-100 flex items-center justify-center active:scale-90 transition-transform"
                    aria-label="Add an item">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
            </div>

            <!-- Search -->
            <div class="relative mb-2">
                <input type="text" id="search-input" placeholder="Search items..." oninput="handleSearch()"
                    class="w-full p-4 pl-12 bg-white rounded-2xl border-0 shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none transition-all">
                <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto p-4 space-y-4">
        <!-- Items Container -->
        <div id="items-container" class="space-y-3">
            <div class="flex justify-center py-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-700"></div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden py-20 text-center">
            <div class="bg-gray-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
            </div>
            <p class="text-gray-500 font-medium">No items found</p>
        </div>
    </div>

    <!-- Tally Modal (Add Item) -->
    <div id="tally-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-end justify-center">
        <div class="bg-white w-full max-w-md tally-modal-content animate-slide-up flex flex-col shadow-2xl">
            <div class="flex items-center justify-between p-6 border-b border-gray-100">
                <div>
                    <h2 class="text-xl font-black text-gray-900">Add an Item</h2>
                    <p class="text-xs text-gray-400">Inventory request</p>
                </div>
                <button onclick="toggleTallyModal(false)" class="p-2 bg-gray-50 rounded-full text-gray-400 active:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="flex-1 overflow-hidden">
                <iframe src="https://tally.so/embed/jaPVlE?alignLeft=1&hideTitle=1&transparentBackground=1" 
                    width="100%" height="100%" frameborder="0" title="Add Item Form"></iframe>
            </div>
        </div>
    </div>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-gray-100 p-4 pb-6 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-50">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-end mb-4 px-2">
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">Current Order</p>
                    <span id="selection-count" class="text-xl font-extrabold text-gray-900">0 Items</span>
                </div>
                <button onclick="clearAll()" class="text-red-500 text-xs font-black uppercase tracking-widest py-2 px-3 active:bg-red-50 rounded-lg transition-colors">
                    Reset
                </button>
            </div>
            <button id="review-btn" onclick="showReviewModal()" disabled
                class="w-full bg-green-700 disabled:bg-gray-200 disabled:text-gray-400 text-white font-extrabold py-5 rounded-2xl shadow-xl shadow-green-100 flex items-center justify-center space-x-3 transition-all active:scale-[0.98]">
                <span>REVIEW ORDER</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
            </button>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-[2.5rem] sm:rounded-[2rem] p-8 shadow-2xl animate-slide-up">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6 sm:hidden"></div>
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-2xl font-black text-gray-900">Order Summary</h2>
                    <p class="text-sm text-gray-500">Please review your items</p>
                </div>
                <button onclick="closeReviewModal()" class="p-2 bg-gray-50 rounded-full text-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="summary-list" class="max-h-[50vh] overflow-y-auto mb-8 pr-2 custom-scrollbar space-y-1"></div>
            <div class="space-y-3">
                <button onclick="sendToWhatsApp()" 
                    class="w-full bg-[#25D366] text-white font-extrabold py-5 rounded-2xl shadow-lg shadow-green-100 flex items-center justify-center space-x-3 active:scale-95 transition-transform uppercase tracking-wider">
                    <span>Send to WhatsApp</span>
                </button>
                <button onclick="closeReviewModal()" class="w-full text-gray-400 font-bold py-3 text-sm uppercase tracking-widest">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WHATSAPP_NUMBER = "8075088738";
        const CART_STORAGE_KEY = 'order_app_cart_v1';
        const BASE_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSkif-nuXxTZkmwjdLhYHDoliYwTwj50-jnr6M-InND3G_niJ3A7jb2ukQeSuySyzCIHTmmcOwHNiof/pub?output=csv"; 

        const DEFAULT_ITEMS = [
            { name: "Mattari", sub: "Rose Matta Rice" }, { name: "Suchigotamburava", sub: "Suji Wheat Rava" },
            { name: "Arakkunna ari", sub: "Grinding Rice" }, { name: "Uzhunnu", sub: "Black Gram" },
            { name: "Pachacherupayar parippu", sub: "Green Gram Dal" }, { name: "Masoordal", sub: "Red Lentil" },
            { name: "Elakka", sub: "Cardamom" }, { name: "Kadala", sub: "Bengal Gram" },
            { name: "Tuvaraparippu", sub: "Toor Dal" }, { name: "Ayamodakam", sub: "Carom Seeds" },
            { name: "Mulaku", sub: "Chilly" }, { name: "Ghee", sub: "Neyyu" },
            { name: "Cherupayar", sub: "Whole Green Gram" }, { name: "Roasted rava", sub: "Varutha Rava" },
            { name: "Idiyappa podi", sub: "String Hopper Flour" }, { name: "Puttupodi", sub: "Puttu Flour" },
            { name: "Ragi powder", sub: "Finger Millet Powder" }, { name: "Kaduku", sub: "Mustard" },
            { name: "Red thin aval", sub: "Flattened Rice" }, { name: "Kappalandi", sub: "Peanut" },
            { name: "Uppupodi", sub: "Salt Powder" }, { name: "Kalluppu", sub: "Crystal Salt" },
            { name: "Kannan devan tea", sub: "Tea Dust" }, { name: "Cherupayar parippu", sub: "Yellow Moong Dal" },
            { name: "Uluva", sub: "Fenugreek" }, { name: "Karutha uzhunnu parippu", sub: "Black Urad Dal" },
            { name: "Rajma", sub: "Kidney Beans" }, { name: "Vanpayar", sub: "Red Cowpea" },
            { name: "Mulakupodi", sub: "Chilly Powder" }, { name: "Manjalpodi", sub: "Turmeric Powder" },
            { name: "Kothamalli", sub: "Coriander" }, { name: "Roasted semiya", sub: "Vermicelli" },
            { name: "Sugar", sub: "Panchasara" }, { name: "Sharkara", sub: "Jaggery" },
            { name: "Poha aval", sub: "Flattened Rice" }, { name: "Vella kadala", sub: "White Chickpeas" },
            { name: "Kadala paripu", sub: "Chana Dal" }, { name: "Ulli", sub: "Onion" },
            { name: "Savola", sub: "Big Onion" }, { name: "Kunjulli", sub: "Shallots" },
            { name: "Uralakizhangu", sub: "Potato" }, { name: "Thakkali", sub: "Tomato" },
            { name: "Vendakka", sub: "Okra" }, { name: "Vazhuthananga", sub: "Eggplant" },
            { name: "Pavakka", sub: "Bitter Gourd" }, { name: "Muringakka", sub: "Drumstick" },
            { name: "Payru", sub: "Beans" }, { name: "Cheera", sub: "Spinach" },
            { name: "Muttakoos", sub: "Cabbage" }, { name: "Mathanga", sub: "Pumpkin" },
            { name: "Kumbalanga", sub: "Ash Gourd" }, { name: "Peechinga", sub: "Ridge Gourd" },
            { name: "Kovakka", sub: "Ivy Gourd" }, { name: "Velarikka", sub: "Cucumber" },
            { name: "Padavalanga", sub: "Snake Gourd" }, { name: "Churakka", sub: "Bottle Gourd" }
        ];

        let activeItems = [...DEFAULT_ITEMS];
        let cart = {};
        let searchQuery = "";

        async function init() {
            const savedCart = localStorage.getItem(CART_STORAGE_KEY);
            if (savedCart) cart = JSON.parse(savedCart);

            renderItems(); 
            await fetchSheetData(); 
            updateTotals();
        }

        async function fetchSheetData() {
            const statusText = document.getElementById('status-text');
            try {
                const fetchUrl = `${BASE_CSV_URL}&t=${new Date().getTime()}`;
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error("Network error");
                
                const csvData = await response.text();
                const rows = csvData.split(/\r?\n/).filter(row => row.trim() !== "");
                
                if (rows.length > 1) {
                    const fetchedItems = rows.slice(1).map(row => {
                        const cols = row.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                        // Fetching from index 3 (4th column) as Name
                        if (cols.length >= 4 && cols[3] && cols[3] !== "") {
                            return {
                                name: cols[3],
                                sub: cols[4] || "Live Update"
                            };
                        }
                        return null;
                    }).filter(i => i !== null);

                    if (fetchedItems.length > 0) {
                        const existingNames = new Set(DEFAULT_ITEMS.map(i => i.name));
                        const uniqueNewItems = fetchedItems.filter(i => !existingNames.has(i.name));
                        activeItems = [...uniqueNewItems, ...DEFAULT_ITEMS];
                        statusText.innerText = "Inventory Ready";
                    } else {
                        statusText.innerText = "No New Entries";
                    }
                }
                renderItems();
            } catch (error) {
                statusText.innerText = "Offline Mode";
                renderItems();
            }
        }

        function toggleTallyModal(show) {
            const modal = document.getElementById('tally-modal');
            modal.classList.toggle('hidden', !show);
            document.body.style.overflow = show ? 'hidden' : 'auto';
        }

        function renderItems() {
            const container = document.getElementById('items-container');
            const empty = document.getElementById('empty-state');
            
            const filtered = activeItems.filter(item => {
                const searchLower = searchQuery.toLowerCase();
                return item.name.toLowerCase().includes(searchLower) || 
                       (item.sub && item.sub.toLowerCase().includes(searchLower));
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            container.innerHTML = filtered.map(item => {
                const itemData = cart[item.name] || { val: '', unit: 'kg' };
                const isActive = itemData.val && itemData.val != 0;
                
                return `
                    <div id="card-${item.name}" class="item-card p-4 rounded-3xl bg-white border-2 flex flex-col sm:flex-row items-center justify-between ${isActive ? 'border-green-500 bg-green-50/30' : 'border-transparent shadow-sm'}">
                        <div class="flex-1 w-full mb-3 sm:mb-0">
                            <h3 class="font-bold text-gray-900 text-lg leading-tight">${item.name}</h3>
                            <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-0.5 block">${item.sub || ''}</span>
                        </div>
                        <div class="flex items-center space-x-2 w-full sm:w-auto">
                            <div class="flex flex-1 items-center bg-white rounded-2xl p-1 shadow-sm ring-1 ring-gray-100">
                                <button onclick="adjust('${item.name}', -1)" class="w-10 h-10 flex items-center justify-center text-gray-400 font-bold active:bg-gray-50 rounded-xl transition-colors">-</button>
                                <input type="number" placeholder="0" value="${itemData.val}" oninput="updateVal('${item.name}', this.value)" 
                                    class="w-12 text-center font-extrabold text-green-700 bg-transparent focus:outline-none">
                                <button onclick="adjust('${item.name}', 1)" class="w-10 h-10 flex items-center justify-center text-green-600 font-bold active:bg-gray-50 rounded-xl transition-colors">+</button>
                            </div>
                            <select onchange="updateUnit('${item.name}', this.value)" 
                                class="bg-white rounded-2xl px-3 py-3 text-xs font-bold text-gray-600 focus:outline-none ring-1 ring-gray-100 shadow-sm appearance-none min-w-[60px] text-center">
                                <option value="kg" ${itemData.unit === 'kg' ? 'selected' : ''}>kg</option>
                                <option value="g" ${itemData.unit === 'g' ? 'selected' : ''}>g</option>
                                <option value="pkt" ${itemData.unit === 'pkt' ? 'selected' : ''}>pkt</option>
                                <option value="nos" ${itemData.unit === 'nos' ? 'selected' : ''}>nos</option>
                                <option value="btl" ${itemData.unit === 'btl' ? 'selected' : ''}>btl</option>
                            </select>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleSearch() { 
            searchQuery = document.getElementById('search-input').value; 
            renderItems(); 
        }
        
        function adjust(name, delta) {
            if (!cart[name]) cart[name] = { val: 0, unit: 'kg' };
            const step = cart[name].unit === 'g' ? 50 : 1;
            let current = parseFloat(cart[name].val) || 0;
            let newVal = current + (delta * step);
            cart[name].val = newVal <= 0 ? '' : newVal;
            saveCart(); renderItems(); updateTotals();
        }
        
        function updateVal(name, val) {
            if (!cart[name]) cart[name] = { val: 0, unit: 'kg' };
            cart[name].val = val;
            saveCart();
            updateTotals();
            const card = document.getElementById(`card-${name}`);
            if (card) {
                if (val && val != 0) card.classList.add('border-green-500', 'bg-green-50/30');
                else card.classList.remove('border-green-500', 'bg-green-50/30');
            }
        }
        
        function updateUnit(name, unit) { if (!cart[name]) cart[name] = { val: 0, unit: 'kg' }; cart[name].unit = unit; saveCart(); }
        function saveCart() { localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart)); }
        function clearAll() { cart = {}; saveCart(); renderItems(); updateTotals(); }
        
        function updateTotals() {
            const activeCount = Object.values(cart).filter(d => d.val && d.val != 0).length;
            document.getElementById('selection-count').innerText = `${activeCount} ${activeCount === 1 ? 'Item' : 'Items'}`;
            document.getElementById('review-btn').disabled = activeCount === 0;
        }

        function showReviewModal() {
            const active = Object.entries(cart).filter(([_, d]) => d.val && d.val != 0);
            document.getElementById('summary-list').innerHTML = active.map(([name, data]) => `
                <div class="flex justify-between items-center py-4 border-b border-gray-50">
                    <p class="font-bold text-gray-800">${name}</p>
                    <div class="bg-green-50 px-4 py-2 rounded-xl"><span class="font-black text-green-700">${data.val} ${data.unit}</span></div>
                </div>
            `).join('');
            document.getElementById('review-modal').classList.remove('hidden');
        }
        
        function closeReviewModal() { document.getElementById('review-modal').classList.add('hidden'); }

        function sendToWhatsApp() {
            const active = Object.entries(cart).filter(([_, d]) => d.val && d.val != 0);
            let msg = "ðŸ“¦ *NEW ORDER*\n\n" + active.map(([n, d], i) => `${i+1}. *${n}* - ${d.val} ${d.unit}`).join('\n');
            msg += "\n\nSent via Order App";
            window.open(`https://wa.me/91${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.onload = init;
    </script>
</body>
</html>
