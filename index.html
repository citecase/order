<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Order App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .item-card {
            transition: all 0.2s ease;
        }
        .item-card:active {
            transform: scale(0.98);
        }
        .whatsapp-btn {
            background-color: #25D366;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for summary */
        #summary-list::-webkit-scrollbar {
            width: 4px;
        }
        #summary-list::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="pb-32">
    <div class="max-w-md mx-auto p-4">
        <!-- Sticky Header with Search -->
        <div class="sticky-header pt-4 pb-2">
            <header class="mb-4">
                <h1 class="text-3xl font-bold text-green-800">Order List</h1>
                <p class="text-gray-600">Select items (in kg)</p>
            </header>

            <div class="relative mb-4">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search (e.g. Ulli or Onion)..." 
                    oninput="handleSearch()"
                    class="w-full p-4 rounded-xl border border-gray-200 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none pl-12"
                >
                <svg class="w-6 h-6 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Item List -->
        <div id="items-container" class="space-y-3">
            <!-- Items will be injected here by JS -->
        </div>

        <!-- No Results Placeholder -->
        <div id="no-results" class="hidden text-center py-10">
            <p class="text-gray-500">No items found matching your search.</p>
        </div>
    </div>

    <!-- Sticky Footer Summary -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg max-w-md mx-auto z-50">
        <div class="flex items-center justify-between mb-3">
            <span class="text-gray-600 font-medium" id="selection-count">0 items selected</span>
            <button onclick="clearAll()" class="text-red-500 text-sm font-semibold">Clear All</button>
        </div>
        <button id="send-btn" onclick="showReviewModal()" class="whatsapp-btn w-full text-white font-bold py-4 rounded-xl flex items-center justify-center space-x-2 shadow-lg disabled:opacity-50 disabled:grayscale" disabled>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.634 1.437h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            <span>Review Order</span>
        </button>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="hidden fixed inset-0 bg-black/60 flex items-end sm:items-center justify-center p-0 sm:p-4 z-[100]">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl animate-in slide-in-from-bottom duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Review Order</h2>
                <button onclick="closeReviewModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div id="summary-list" class="max-h-[50vh] overflow-y-auto mb-6 pr-2">
                <!-- Summary items injected here -->
            </div>

            <div class="flex flex-col space-y-3">
                <button onclick="sendToWhatsApp()" class="whatsapp-btn w-full text-white font-bold py-4 rounded-xl flex items-center justify-center space-x-2 shadow-lg">
                    <span>Confirm & Send via WhatsApp</span>
                </button>
                <button onclick="closeReviewModal()" class="w-full text-gray-500 font-semibold py-2">
                    Back to Edit
                </button>
            </div>
        </div>
    </div>

    <!-- Empty List Modal -->
    <div id="empty-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-6 rounded-2xl max-w-xs w-full text-center">
            <h3 class="text-lg font-bold mb-2">Wait!</h3>
            <p class="text-gray-600 mb-4">Please select at least one item before sending.</p>
            <button onclick="closeEmptyModal()" class="bg-gray-800 text-white px-6 py-2 rounded-lg">Okay</button>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "8075088738";
        const ITEM_LIST = [
            { mal: "Ulli", eng: "Onion" },
            { mal: "Savola", eng: "Big Onion" },
            { mal: "Kunjulli", eng: "Shallots (Pearl Onions)" },
            { mal: "Uralakizhangu", eng: "Potato" },
            { mal: "Thakkali", eng: "Tomato" },
            { mal: "Vendakka", eng: "Okra (Ladies Finger)" },
            { mal: "Vazhuthananga", eng: "Eggplant / Brinjal" },
            { mal: "Pavakka", eng: "Bitter Gourd" },
            { mal: "Muringakka", eng: "Drumstick" },
            { mal: "Payru", eng: "Beans" },
            { mal: "Cheera", eng: "Spinach" },
            { mal: "Muttakoos", eng: "Cabbage" },
            { mal: "Mathanga", eng: "Pumpkin" },
            { mal: "Kumbalanga", eng: "Ash Gourd" },
            { mal: "Peechinga", eng: "Ridge Gourd" },
            { mal: "Kovakka", eng: "Ivy Gourd" },
            { mal: "Velarikka", eng: "Yellow Cucumber" },
            { mal: "Padavalanga", eng: "Snake Gourd" },
            { mal: "Churakka", eng: "Bottle Gourd" },
            { mal: "Chow Chow", eng: "Chayote Squash" },
            { mal: "Mathura Kizhangu", eng: "Sweet Potato" },
            { mal: "Inji", eng: "Ginger" },
            { mal: "Manjal", eng: "Turmeric" },
            { mal: "Mulaku", eng: "Chilly" },
            { mal: "Velluthulli", eng: "Garlic" },
            { mal: "Chenna", eng: "Yam" },
            { mal: "Chembu", eng: "Colocasia / Taro" },
            { mal: "Koorka", eng: "Chinese Potato" },
            { mal: "Kappa", eng: "Tapioca" },
            { mal: "Koova", eng: "Arrow Root" },
            { mal: "Parippu", eng: "Lentil / Dal" },
            { mal: "Kadala Parippu", eng: "Bengal Gram Dal" },
            { mal: "Cheru Payru Parippu", eng: "Moong Dal" },
            { mal: "Tuvara Parippu", eng: "Toor Dal" },
            { mal: "Chuvana Parippu", eng: "Masoor Dal" },
            { mal: "Uzhunnu Parippu", eng: "Urad Dal" },
            { mal: "Cheru Payru", eng: "Whole Green Gram" },
            { mal: "Kadala", eng: "ChickPeas" },
            { mal: "Mudira", eng: "Horse gram" }
        ];

        let cart = {};
        const STEP_SIZE = 0.5;

        function init() {
            renderItems(ITEM_LIST);
        }

        function formatQty(val) {
            return val % 1 === 0 ? val.toString() : val.toFixed(1);
        }

        function renderItems(items) {
            const container = document.getElementById('items-container');
            const noResults = document.getElementById('no-results');
            container.innerHTML = '';
            
            if (items.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            items.forEach((item) => {
                const itemKey = item.mal;
                const qty = cart[itemKey] || 0;
                const card = document.createElement('div');
                
                const activeClasses = qty > 0 ? 'border-green-400 bg-green-50/30 shadow-md' : 'border-transparent bg-white shadow-sm';
                
                card.className = `item-card p-4 rounded-2xl flex items-center justify-between border ${activeClasses}`;
                card.id = `card-${itemKey}`;
                
                card.innerHTML = `
                    <div class="flex-1 mr-2">
                        <h3 class="font-bold text-gray-800 text-lg leading-tight">${item.mal}</h3>
                        <p class="text-xs text-gray-500 uppercase tracking-wide font-medium">${item.eng}</p>
                    </div>
                    <div class="flex items-center space-x-2 bg-gray-100/50 rounded-xl p-1 shrink-0">
                        <button onclick="updateQty('${itemKey}', -${STEP_SIZE})" class="w-10 h-10 flex items-center justify-center rounded-lg bg-white shadow-sm text-gray-500 font-bold active:bg-gray-200">-</button>
                        <div class="min-w-[70px] flex flex-col items-center justify-center">
                            <span id="qty-${itemKey}" class="text-base font-bold text-gray-800 leading-none">${formatQty(qty)}</span>
                            <span class="text-[10px] text-gray-400 font-bold uppercase">kg</span>
                        </div>
                        <button onclick="updateQty('${itemKey}', ${STEP_SIZE})" class="w-10 h-10 flex items-center justify-center rounded-lg bg-green-500 text-white font-bold shadow-sm active:bg-green-600">+</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = ITEM_LIST.filter(item => 
                item.mal.toLowerCase().includes(query) || 
                item.eng.toLowerCase().includes(query)
            );
            renderItems(filtered);
        }

        function updateQty(itemKey, delta) {
            if (!cart[itemKey]) cart[itemKey] = 0;
            let newVal = cart[itemKey] + delta;
            newVal = Math.max(0, Math.round(newVal * 10) / 10);
            cart[itemKey] = newVal;
            
            const qtySpan = document.getElementById(`qty-${itemKey}`);
            if (qtySpan) qtySpan.innerText = formatQty(newVal);
            
            const card = document.getElementById(`card-${itemKey}`);
            if (card) {
                if (newVal > 0) {
                    card.classList.add('border-green-400', 'bg-green-50/30', 'shadow-md');
                    card.classList.remove('border-transparent', 'bg-white', 'shadow-sm');
                } else {
                    card.classList.remove('border-green-400', 'bg-green-50/30', 'shadow-md');
                    card.classList.add('border-transparent', 'bg-white', 'shadow-sm');
                }
            }
            updateSummary();
        }

        function updateSummary() {
            const activeItems = Object.entries(cart).filter(([_, qty]) => qty > 0);
            const count = activeItems.length;
            document.getElementById('selection-count').innerText = `${count} ${count === 1 ? 'item' : 'items'} selected`;
            document.getElementById('send-btn').disabled = count === 0;
        }

        function clearAll() {
            cart = {};
            document.getElementById('search-input').value = '';
            renderItems(ITEM_LIST);
            updateSummary();
        }

        function showReviewModal() {
            const activeItems = Object.entries(cart).filter(([_, qty]) => qty > 0);
            if (activeItems.length === 0) {
                document.getElementById('empty-modal').classList.remove('hidden');
                return;
            }

            const listContainer = document.getElementById('summary-list');
            listContainer.innerHTML = '';
            
            activeItems.forEach(([itemKey, qty]) => {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center py-3 border-b border-gray-100 last:border-0";
                item.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-bold text-gray-800">${itemKey}</span>
                        <span class="text-xs text-gray-400 uppercase font-medium">${ITEM_LIST.find(i => i.mal === itemKey).eng}</span>
                    </div>
                    <span class="font-black text-green-600 bg-green-50 px-3 py-1 rounded-full">${formatQty(qty)} kg</span>
                `;
                listContainer.appendChild(item);
            });

            document.getElementById('review-modal').classList.remove('hidden');
        }

        function closeReviewModal() {
            document.getElementById('review-modal').classList.add('hidden');
        }

        function closeEmptyModal() {
            document.getElementById('empty-modal').classList.add('hidden');
        }

        function sendToWhatsApp() {
            const activeItems = Object.entries(cart).filter(([_, qty]) => qty > 0);
            let message = "ðŸ“¦ *New Grocery Order*\n\n";
            activeItems.forEach(([itemKey, qty], index) => {
                message += `${index + 1}. *${itemKey}*: ${formatQty(qty)} kg\n`;
            });
            message += "\nThank you!";

            const encodedMessage = encodeURIComponent(message);
            const url = `https://wa.me/91${WHATSAPP_NUMBER}?text=${encodedMessage}`;
            window.open(url, '_blank');
            closeReviewModal();
        }

        window.onload = init;
    </script>
</body>
</html>
