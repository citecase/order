<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#166534">
    <link rel="manifest" href="manifest.json">
    <title>Grocery Order App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .item-card { transition: all 0.2s ease; }
        .item-card:focus-within { border-color: #22c55e; background-color: #f0fdf4; }
        .whatsapp-btn { background-color: #25D366; }
        .sticky-header { position: sticky; top: 0; z-index: 40; background-color: #f3f4f6; }
    </style>
</head>
<body class="pb-40">
    <!-- Manual Install Button (Visible only if app can be installed) -->
    <div id="install-banner" class="hidden fixed top-0 left-0 right-0 bg-green-800 text-white p-4 z-[100] flex justify-between items-center shadow-xl">
        <span class="font-bold">Add to Home Screen?</span>
        <button onclick="installPWA()" class="bg-white text-green-800 px-6 py-2 rounded-full font-black text-sm uppercase">Install</button>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="sticky-header pt-4 pb-2">
            <header class="mb-4"><h1 class="text-3xl font-bold text-green-800">My Grocery App</h1></header>
            <div class="relative mb-3">
                <input type="text" id="search-input" placeholder="Search..." oninput="handleSearch()"
                    class="w-full p-4 rounded-xl border border-gray-200 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none pl-12">
                <svg class="w-6 h-6 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
            <div class="bg-white p-3 rounded-xl border border-dashed border-green-300 mb-4 flex space-x-2">
                <input type="text" id="custom-item-name" placeholder="New item..." class="flex-1 px-3 py-2 bg-gray-50 rounded-lg focus:outline-none">
                <button onclick="addCustomItem()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold">Add +</button>
            </div>
        </div>
        <div id="items-container" class="space-y-3"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-lg max-w-md mx-auto z-50">
        <div class="flex justify-between mb-3"><span id="selection-count">0 items</span><button onclick="clearAll()" class="text-red-500 text-sm font-bold">Clear All</button></div>
        <button id="send-btn" onclick="showReviewModal()" class="whatsapp-btn w-full text-white font-bold py-4 rounded-xl shadow-lg disabled:opacity-50" disabled>Review Order</button>
    </div>

    <div id="review-modal" class="hidden fixed inset-0 bg-black/60 flex items-end sm:items-center justify-center p-0 sm:p-4 z-[100]">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">Confirm Order</h2>
            <div id="summary-list" class="max-h-[50vh] overflow-y-auto mb-6 pr-2"></div>
            <button onclick="sendToWhatsApp()" class="whatsapp-btn w-full text-white font-bold py-4 rounded-xl mb-3">Send to WhatsApp</button>
            <button onclick="closeReviewModal()" class="w-full text-gray-400 font-bold py-2">Edit</button>
        </div>
    </div>

    <script>
        // 1. Standard Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // 2. Install Prompt Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-banner').classList.remove('hidden');
        });

        async function installPWA() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('install-banner').classList.add('hidden');
            deferredPrompt = null;
        }

        // 3. App Data & Logic
        const WHATSAPP_NUMBER = "8075088738";
        const STORAGE_KEY = 'grocery_custom_items';
        const DEFAULT_ITEMS = [
            { name: "Mattari", sub: "Rose Matta Rice" }, { name: "Uzhunnu", sub: "Black Gram" },
            { name: "Ulli", sub: "Onion" }, { name: "Thakkali", sub: "Tomato" }
            // ... (add other items as needed)
        ];

        let ITEM_LIST = [];
        let cart = {};

        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            ITEM_LIST = [...(saved ? JSON.parse(saved) : []), ...DEFAULT_ITEMS];
            renderItems(ITEM_LIST);
        }

        function renderItems(items) {
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            items.forEach((item) => {
                const itemKey = item.name;
                const cartData = cart[itemKey] || { val: '', unit: 'kg' };
                const hasVal = cartData.val && cartData.val != 0;
                
                const card = document.createElement('div');
                card.className = `item-card p-4 rounded-2xl flex flex-col sm:flex-row items-center justify-between border ${hasVal ? 'border-green-400 bg-green-50 shadow-md' : 'bg-white border-transparent'}`;
                card.id = `card-${itemKey}`;
                card.innerHTML = `
                    <div class="flex-1 mr-4 mb-2 sm:mb-0">
                        <h3 class="font-bold text-gray-800 text-lg">${item.name}</h3>
                        <p class="text-xs text-gray-400 uppercase">${item.sub || 'Custom'}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="flex items-center bg-white border rounded-xl overflow-hidden">
                            <button onclick="adjust('${itemKey}', -1)" class="px-3 py-2 bg-gray-50 font-bold">-</button>
                            <input type="number" placeholder="0" value="${cartData.val}" oninput="updateVal('${itemKey}', this.value)" class="w-12 text-center font-bold focus:outline-none">
                            <button onclick="adjust('${itemKey}', 1)" class="px-3 py-2 bg-gray-50 font-bold">+</button>
                        </div>
                        <select onchange="updateUnit('${itemKey}', this.value)" class="bg-white border rounded-xl px-2 py-2 text-xs font-bold">
                            <option value="kg">kg</option><option value="g">g</option><option value="pkt">pkt</option><option value="nos">nos</option>
                        </select>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function adjust(key, dir) {
            if(!cart[key]) cart[key] = { val: '', unit: 'kg' };
            const step = cart[key].unit === 'g' ? 50 : 1;
            let n = (parseFloat(cart[key].val) || 0) + (dir * step);
            cart[key].val = n <= 0 ? '' : n;
            renderItems(ITEM_LIST);
            updateSummary();
        }

        function updateVal(key, v) { 
            if(!cart[key]) cart[key] = { val: '', unit: 'kg' };
            cart[key].val = v; 
            updateSummary();
            renderItems(ITEM_LIST);
        }

        function updateUnit(key, u) { cart[key].unit = u; updateSummary(); }

        function updateSummary() {
            const active = Object.entries(cart).filter(([_, d]) => d.val && d.val != 0);
            document.getElementById('selection-count').innerText = `${active.length} items selected`;
            document.getElementById('send-btn').disabled = active.length === 0;
        }

        function addCustomItem() {
            const input = document.getElementById('custom-item-name');
            const name = input.value.trim();
            if(!name) return;
            const newItem = { name, sub: "Added by You" };
            ITEM_LIST.unshift(newItem);
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            saved.unshift(newItem);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
            input.value = '';
            renderItems(ITEM_LIST);
            adjust(name, 1);
        }

        function handleSearch() {
            const q = document.getElementById('search-input').value.toLowerCase();
            const filtered = ITEM_LIST.filter(i => i.name.toLowerCase().includes(q));
            renderItems(filtered);
        }

        function clearAll() { cart = {}; renderItems(ITEM_LIST); updateSummary(); }

        function showReviewModal() {
            const active = Object.entries(cart).filter(([_, d]) => d.val && d.val != 0);
            const list = document.getElementById('summary-list');
            list.innerHTML = '';
            active.forEach(([k, d]) => {
                list.innerHTML += `<div class="flex justify-between py-4 border-b"><span>${k}</span><span class="font-bold text-green-600">${d.val} ${d.unit}</span></div>`;
            });
            document.getElementById('review-modal').classList.remove('hidden');
        }

        function closeReviewModal() { document.getElementById('review-modal').classList.add('hidden'); }

        function sendToWhatsApp() {
            const active = Object.entries(cart).filter(([_, d]) => d.val && d.val != 0);
            let msg = "ðŸ“¦ *New Order*\n\n" + active.map(([k, d], i) => `${i+1}. *${k}*: ${d.val} ${d.unit}`).join('\n');
            window.location.href = `https://wa.me/91${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
        }

        window.onload = init;
    </script>
</body>
</html>
